<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <app-backend-error-messages [backendErrors]="errors" *ngIf="errors"></app-backend-error-messages>

        <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
          <fieldset>
            <fieldset class="form-group">
              <input type="text"
                     class="form-control form-control-lg"
                     placeholder="Article title"
                     formControlName="title"
              >
            </fieldset>
            <fieldset class="form-group">
              <input type="text"
                     class="form-control form-control-lg"
                     placeholder="Article description"
                     formControlName="description"
              >
            </fieldset>
            <fieldset class="form-group">
              <textarea
                class="form-control form-control-lg"
                rows="8"
                placeholder="Article"
                formControlName="body"
              ></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input type="text"
                     class="form-control form-control-lg"
                     placeholder="Article tags"
                     formControlName="tagList"
              >
            </fieldset>
            <fieldset
            >
              <button class="btn btn-lg pull-xs-right btn-primary" type="submit" [disabled]="form.invalid || isSubmitting">
                Publish
              </button>
            </fieldset>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
