<nav class="navbar nav-light">
  <div class="container">
    <a [routerLink]="['/']" class="navbar-brand">
      medium
    </a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a [routerLink]="['/']" class="nav-link">
          Home
        </a>
      </li>
      <ng-container *ngIf="isLoggedIn$ | async">
        <li class="nav-item">
          <a [routerLink]="['/articles/new']" class="nav-link">
            <i class="ion-compose"></i>
            &nbsp; New Post
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/settings']" class="nav-link">
            <i class="ion-gear-a"></i>
            &nbsp; Settings
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/profile', (currentUser$ | async)?.username]" class="nav-link">
            <img [src]="(currentUser$ | async)?.image" alt="" class="user-pic">
            &nbsp; {{(currentUser$ | async)?.username}}
          </a>
        </li>
      </ng-container>
      <ng-container *ngIf="isAnonymous$ | async">
        <li class="nav-item">
          <a [routerLink]="['auth/login']" class="nav-link">
            &nbsp; Sign in
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['auth/register']" class="nav-link">
            &nbsp; Sign up
          </a>
        </li>
      </ng-container>
