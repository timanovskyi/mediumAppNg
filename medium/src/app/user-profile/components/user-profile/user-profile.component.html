<div class="profile-page" *ngIf="userProfile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <img [src]="userProfile.image" class="user-img" alt="sdd">
          <h4>{{userProfile.username}}</h4>
          <p>{{userProfile.bio}}</p>
          <div>
            Follow
            <a [routerLink]="['/settings']"
               *ngIf="isCurrentUserProfile$ | async"
               class="btn btn-sm btn-outline-secondary action-btn">Edit Profile Settings</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a [routerLink]="['/profiles', userProfile.username]" class="nav-link" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}">
                My posts
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/profiles', userProfile.username, 'favorites']" class="nav-link" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}">
               My favorites posts
              </a>
            </li>
          </ul>
        </div>
        <app-feed [apiUrl]="getApiUrl()"></app-feed>
      </div>
    </div>
  </div>
</div>
